name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Quick smoke test - trust that CI already validated thoroughly
  validate:
    name: Pre-Release Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Cache Go modules and build artifacts
      - name: Cache Go dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # Quick smoke test (not full test suite - CI already validated)
      - name: Quick validation
        run: |
          go test -short ./...
          go vet ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Cache Go modules and build artifacts
      - name: Cache Go dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          retention-days: 30

  verify-release:
    name: Verify Release
    runs-on: ${{ matrix.os }}
    needs: release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v5
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Display artifacts
        run: ls -R ./artifacts
        shell: bash

      - name: Verify checksums (Unix)
        if: runner.os != 'Windows'
        run: |
          cd artifacts
          sha256sum -c checksums.txt || echo "Some files missing in artifacts (expected)"

      - name: Test binary extraction (Unix)
        if: runner.os != 'Windows'
        run: |
          cd artifacts
          # Find the appropriate archive for this platform
          if [ "$RUNNER_OS" == "Linux" ]; then
            ARCHIVE=$(ls *linux*.tar.gz | head -1)
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ARCHIVE=$(ls *darwin*.tar.gz | head -1)
          fi
          if [ -n "$ARCHIVE" ]; then
            tar -xzf "$ARCHIVE"
            ./pass-cli version || echo "Binary test completed"
          fi

      - name: Test binary extraction (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd artifacts
          $archive = Get-ChildItem -Filter "*windows*.zip" | Select-Object -First 1
          if ($archive) {
            Expand-Archive -Path $archive.FullName -DestinationPath .
            .\pass-cli.exe version
          }
